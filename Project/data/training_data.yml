#AL PATRULEA:

- - "In ce constă regula mutării pieselor?"
  - "Dacă un jucător a atins o piesă, acesta este obligat s-o mute, cu excepția cazului în care piesa respectivă nu poate face nici o mutare legală. Dacă jucătorul a atins o piesă a adversarului atunci acesta este obligat să o captureze în cazul în care aceasta poate fi capturată. Dacă nici una din piesele atinse nu pot fi mutate sau capturate nu se penalizează, ci se permite mutarea cu altă piesă."
- - "Cum se ating piesele la rocadă?"
  - "Când este rocadă, regele trebuie să fie prima piesă atinsă. Dacă jucătorul atinge regele și turnul în același timp, jucătorul trebuie să facă rocada cu turnul respectiv, dacă mutarea este legală. Dacă jucătorul termină de mutat două pătrățele cu regele fără a atinge turnul, jucătorul trebuie să mute și turnul pentru a încheia rocada, dacă aceasta este legală. Dacă un jucător începe o rocadă ilegală, trebuie făcută o altă mutare legală cu regele, dacă este posibil, inclusiv rocada cu un celălalt turn."
- - "Am voie sa aranjez piesele?"
  - "Dacă un jucător are de gând să atingă o piesă cu intenția de a o fixa mai bine în pătrățel, jucătorul trebuie întâi să-și anunțe adversarul despre intenția sa spunând „aranjez”. Odată ce partida a început doar jucătorul care este la mutare poate atinge piesele de pe tablă."