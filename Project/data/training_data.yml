# Rocada

#PRIMUL:
- - "Ce înseamnă rocada?"
  - "Rocada constă în mutarea regelui două pătrățele în direcția turnului, urmată de mișcarea turnului peste rege și așezarea lui lângă el."
- - "Când este permisă rocada?"
  - " Rocada este permisă doar dacă următoarele condiții sunt respectate: Regele și turnul înainte de a efectua rocada nu au făcut alte mutări; Nu sunt piese între rege și turn; Regele nu este în poziție de șah, pătrățelele pe care mută regele și turnul nu sunt atacate; Regele și turnul sunt pe aceeași linie."
- - "Când poate fi facută capturarea en passant?"
  - "Această capturare poate fi făcută doar imediat la mutarea următoare."
- - "Ce înseamnă șah?"
  - "Când jucătorul face o mutare care amenință regele adversar cu capturarea, se spune că regele este în șah."
- - "Care este definiția șahului?"
  - "Definiția șahului este că una sau mai multe piese adversare ar putea teoretic să captureze regele la mutarea următoare (deși regele nu poate fi niciodată capturat). Dacă regele unui jucător se află în șah jucătorul trebuie să facă o mutare care elimină amenințarea capturării; un jucător nu-și poate niciodată lăsa regele în șah."
- - "Care sunt căile posibile pentru eliminarea șahului?"
  - "Căile posibile de a elimina posibilitatea capturării sunt: Mutarea regelui pe un pătrățel neatacat de o piesă adversă; Capturarea piesei atacante (chiar și cu regele, dar doar în cazul în care acesta nu trece pe un pătrățel atacat); Interpunerea unei piese proprii intre piesa atacantă a adversarului și regele propriu. Excepție fac situațiile în care piesa atacantă este calul (acesta putând sări peste piese, pentru a ataca)."
- - "Ce se întamplă în cazul șahului dublu?"
  - "În cazul șahului dublu, când sunt două piese care atacă regele, doar mutarea regelui poate scoate regele din șah; regele poate captura o piesă inamică."
- - "Cum se realizeaza mutările pieselor in jocul de sah?"
  - "Fiecare piesă de șah are propriul său stil de a muta. Mutările sunt făcute pe pătrățelele vacante, exceptând cazurile de capturare a piesei adversarului. Cu excepția calului, piesele nu pot sări una peste alta. Când o piesă este capturată, piesa atacantă ia locul piesei inamice (excepție făcând capturarea en passant). Piesa capturată este scoasă din joc și nu poate reveni pe tablă. Regele poate fi pus în șah, dar nu poate fi capturat."
- - "Care sunt piesele jocului de șah?"
  - "Piesele jocului de sah sunt: regele, turnul, nebunul, dama, calul si pionii"
- - "Cum se mută regele?"
  - "Regele poate muta exact un pătrățel pe orizontală, verticală sau diagonală. De asemenea, fiecare rege poate face o mutare specială, numită rocadă, o singură dată în cursul unei partide."

