#AL TREILEA:  
- - "Cum sunt identificate pătrățelele?"
  - "Fiecare câmp de pe tabla de șah este identificat cu un cuplu unic dintr-o literă și un număr. Șirurile verticale, denumite coloane, sunt marcate cu litere de la a la h, de la stânga albului (flancul damei) la dreapta albului (flancul regelui). Similar, șirurile orizontale, denumite linii, sunt numerotate de la 1 la 8, începând de la orizontala de lângă alb. Deci, fiecare pătrățel de pe tablă este identificat cu litera verticalei și numărul orizontalei. Regele alb, de exemplu, începe jocul de pe pătrățelul e1, iar un cal negru de pe b8, de unde poate muta pe a6 sau c6."
- - "Cum este jucat șahul?"
  - "Șahul este jucat pe o tablă de șah care este împărțită în 64 pătrățele (8x8) de culori alternative, similară cu cea folosită pentru jocul „dame”. Nu contează care sunt culorile exacte de pe tablă, pătrățele de culoare deschise la culoare se numesc „albe”, iar cele de culoare închisă se numesc negre. Șaisprezece piese „albe” și șaisprezece piese „negre” sunt așezate pe tablă la începutul jocului."
- - "Spune-mi despte jocul de șah"
  - "Șahul este un joc jucat de două persoane pe o tablă de șah, cu 32 piese (câte 16 pentru fiecare jucător) de șase tipuri. Fiecare tip de piesă este mutată pe tablă într-un mod diferit. Scopul jocului este de a da mat, adică de a ataca regele în așa fel încât capturarea sa să fie inevitabilă. Jocul nu trebuie neapărat să se termine cu mat — jucătorii pot și ceda, dacă cred că vor pierde. În plus există diferite căi de a termina jocul cu remiză (egalitate)."
- - "Cand se termina jocul de șah?"
  - "Jocul continuă până când un rege este mat, un jucător cedează, sau se ajunge la remiză. În plus, dacă se joacă cu controlul timpului, jucătorul care depășește timpul limită pierde jocul."
