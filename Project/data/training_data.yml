  - "Un pion poate fi mutat înainte un pătrățel, dacă pătrățelul respectiv nu este ocupat. Dacă încă nu a fost mutat deloc, pionul are opțiunea de a muta două pătrățele înainte. Un pion nu poate muta înapoi."
